<html>
    <head>
        <title>Resident Connect</title>

        <link rel="stylesheet" href="AddStudent.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <img id="BackGround" src="COSC457Bground.jpg">
        <h1 id="titleTowson">Resident Connect</h1>

        <script>
            function AddResidenceLifeCordinator() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        alert(this.responseText);
                    }
                };
                xhttp.open("POST", "AddResidenceLifeCordinator.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                var fname = document.getElementById("fname").value;
                var lname = document.getElementById("lname").value;
                var emp_ID = document.getElementById("emp_ID").value;
                var mgr_ssn = document.getElementById("mgr_ssn").value;
                var resAddress = document.getElementById("resAddress").value;
                xhttp.send("fname=" + fname + "&lname=" + lname + "&work_ID=" + work_ID + "&mgr_ssn=" + mgr_ssn + "&resAddress=" + resAddress);
            }
        </script>
        

    
         <!--Residence Life Coordinator-->
         <div class="resCord">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="emp_ID">Employee ID:</label>
            <input type="text" id="emp_ID" name="emp_ID" placeholder="Employee ID"><br><br>
            <label for="mgr_ssn">Manager SSN:</label>
            <input type="text" id="mgr_ssn" name="mgr_ssn" placeholder="Manager SSN"><br><br>
            <label for="resAddress">Residence Address:</label>
            <input type="text" id="resAddress" name="resAddress" placeholder="Residence Address" required><br><br>
        </div>

        <div class="resCord">
            <a href="Resident.html"><button id="button" onclick="AddResidenceLifeCordinator">Add Residence Life Cordinator </button></a>
        </div>


        
    </body>
</html>
