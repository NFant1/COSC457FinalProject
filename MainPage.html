<html>
    <head>
        <title>Welcome to Our Database!</title>
        <link rel="stylesheet" href="MainPage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <img id="BackGround" src="COSC457Bground.jpg">

        <h1 id="titleTowson">Towson University Residents</h1>
        
        <div class="Information">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn" required><br><br>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="s_id">Student ID:</label>
            <input type="text" id="s_id" name="s_id" required><br><br>
        </div>

        <div class="submit">
            <button id="button"><a href="Resident.html">Submit</a></button>
        </div>
    </body>
</html>
