<html>
    <head>
        <title>Residents</title>
        <link rel="stylesheet" href="Resident.css">

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
   
    </head>
    <body>
        <img id="BackGround" src="COSC457Bground.jpg">

        <h1 id="isResident">Towson Resident</h1>

        <div class="Info">
            <label for="key_num">Key Number:</label>
            <input type="text" id="key_num" name="key_num" required><br><br>
            <label for="room_num">Room Number:</label>
            <input type="text" id="room_num" name="room_num" required><br><br>
            <label for="name">Name:</label>
            <input type="text" id="ssn" name="ssn" required><br><br>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="bed_space">Bed Space:</label>
            <input type="text" id="bed_space" name="bed_space" required><br><br>
        </div>

        <div class="submit">
            <button id="button">Submit</button>
        </div>
    </body>
</html>
