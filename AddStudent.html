<html>
    <head>
        <title>Resident Connect</title>

        <link rel="stylesheet" href="AddStudent.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <img id="BackGround" src="COSC457Bground.jpg">
        <h1 id="titleTowson">Resident Connect</h1>
    
        <script type="text/javascript" src="AddStudent.js"></script>
        
        
        <!--Admin inputs required information for student added-->
        <div class="mainInfo">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="ssn">Social Security Number:</label>
            <input type="text" id="ssn" name="ssn" placeholder="SSN" required><br><br>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="stud_id">Student ID:</label>
            <input type="text" id="stud_id" name="stud_id" placeholder="Student ID" required><br><br>
            <label for="resAddress">Residence Address:</label>
            <input type="text" id="resAddress" name="resAddress" placeholder="Residence Address" required><br><br>
        </div>

        <!--Undergraduate-->
        <div class="underGrad">
            <label for="level">Level:</label>
            <input type="text" id="level" name="level" placeholder="level"><br><br>
        </div>

        <!--Graduate-->
        <div class="Grad">
            <label for="degree">Degree Earned:</label>
            <input type="text" id="degree" name="degree" placeholder="Degree Earned"><br><br>
        </div>

        <!--Student Employee-->
        <div class="employee">
            <label for="workAdd">Work Address:</label>
            <input type="text" id="workAdd" name="workAdd" placeholder="Work Address" ><br><br>
        </div>


        <div class="addStu">
            <a href="Resident.html"><button id="button">Add Student</button></a>
        </div>
    </body>
</html>
